<!DOCTYPE html>

<head>
    <title>Recruitment Registration Form</title>
    <link rel="stylesheet" type="text/css" href="form.css">
</head>

<body>
    <h1>Recruitment Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <div class="container">
        <form name="fi" method="post" action="Fillform" enctype="multipart/form-data">
            <fieldset>
                <label class="title">Personal Information</label>
                <label>Enter Your First Name: <input name="first-name" type="text" required /></label>
                <label>Enter Your Last Name: <input name="last-name" type="text" required /></label>
                <label>Enter Your Email: <input name="email" type="email" required /></label>
                <label>Gender</label>
                <label><input type="radio" name="gender" class="inline" value="Male" /> Male</label>
                <label><input type="radio" name="gender" class="inline" value="Female" /> Female</label>
                <label><input type="radio" name="gender" class="inline" value="NotGiven" /> Prefer Not To Say</label>
                <label>Input your age (years): <input type="number" name="age" min="13" max="120" /></label>
            </fieldset>
            <fieldset>
                <label class="title">Education</label>
                <label>Major <input name="first-name" type="text" /></label>
                <label>Degree<input name="last-name" type="text" required /></label>
                <label>Resume<input type="file" name="resume" accept=".jpg"></label>
            </fieldset>
            <button>Register</button>
        </form>
    </div>
</body>

</html>
